<!doctype html>
<html lang="en"> <head> <meta charset="utf-8">

    {% load static %}

    <title>WebCDI Interface</title>

    <meta name="description" content="English Words and Sentences CDI form">
    <meta name="author" content="Ashwin Paranjape">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
    <script src="{% static 'jquery/jquery-1.11.3.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'supplementtut/base.css' %}" />
    <link rel="stylesheet" href="{% static 'supplementtut/researcher_ui.css' %}" />
    <script src="{% static 'cdi_forms/moment.js' %}"></script>
<style>
     
    nav.primary-navigation {
        margin: 0 auto;
        display: block;
        padding: 10px 0 0 0;
        text-align: center;
        font-size: 16px;
   }
    nav.primary-navigation ul li {
        list-style: none;
        margin: 0 auto;
        border-left: 2px solid #3ca0e7;
        display: inline-block;
        padding: 0 30px;
        position: relative;
        text-decoration: none;
        text-align: center;
        font-family: arvo;
   }
    nav.primary-navigation li a {
        color: white;
   }
    nav.primary-navigation li a:hover {
        color: #3ca0e7;
   }
    nav.primary-navigation li:hover {
        cursor: pointer;
   }
    nav.primary-navigation ul li ul {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        padding-left: 0;
        left: 0;
        display: none;
        background: white;
        width:100px;
        
        
   }
    nav.primary-navigation ul li:hover > ul, nav.primary-navigation ul li ul:hover {
        visibility: visible;
        opacity: 1;
        display: block;
        width: 100px;
        text-align: left;
        padding-top: 20px;
        box-shadow: 0px 3px 5px -1px #ccc;
   }
    nav.primary-navigation ul li ul li {
        clear: both;
        width: 100%;
        text-align: left;
        margin-bottom: 20px;
        border-style: none;
   }
    nav.primary-navigation ul li ul li a:hover {
        padding-left: 10px;
        border-left: 2px solid #3ca0e7;
        transition: all 0.3s ease;
   }
    a {
        text-decoration: none;
   }
    a:hover {
        color: #3ca0e7;
   }
    ul li ul li a {
        transition: all 0.5s ease;
   }
   .login-card {
        padding-top: 10px;
        margin: 0 auto 10px;
        border-radius: 10px;
        overflow: scroll;
        background-color: white;
  }
</style>
</head>
<body style="background:#29A9E6;">

    <div class="flex-row">
        {% block content_title %}{% endblock %}
    </div>
    <div class="flex-row">
        {% block contents %}
        {% endblock %}
    </div>

</div>
</body>
</html>
