<!DOCTYPE html>
<html style="background: #89CFF0;">
<head lang="en">

    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>Web CDI</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
    @font-face {
        font-family: Karla;
        src: url(https://fonts.gstatic.com/s/karla/v5/suoMYBGv5sGCUIrF9mVTfXYhjbSpvc47ee6xR_80Hnw.woff2);
    }
    body {
        font-family: "Karla", "sans-serif";
    }
    </style>
</head>
<body>

<div style="background: #89CFF0">
    <div class="container" style="margin-top: 50px;">
        <div class="row" align="center">
            <img width="400px" src="{% static 'researcher_UI/images/logo.png' %}">
        </div>
        <div class="row">
            <h1>Error</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <p>Please use the back button and continue </p>
        </div>
    </div>
</div>
