version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./webcdi:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
      
  mail:
    platform: linux/x86_64
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"